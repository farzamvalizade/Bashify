<!-- templates/account/change_password.html -->
{% extends 'registration/base_login.html' %}
{% load static %}
{% block title %}
    Change Password - Bashify
{% endblock title %}

{% block content %}
<div class="login-form-container">
    <h2 id="typing-text"></h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" name="old_password" placeholder="Current Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="new_password1" placeholder="New Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
</div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'account/change_password.js' %}"></script>
{% endblock scripts %}
